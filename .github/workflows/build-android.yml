name: Build Android APK

on:
  workflow_dispatch:  # 仅手动触发

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 设置 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.0.0'

      # 设置 Java 环境
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # 缓存 pnpm 依赖
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            client/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 安装依赖
      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      # 缓存 Expo
      - name: Cache Expo
        uses: actions/cache@v4
        with:
          path: |
            ~/.expo
            ~/.expo-shared
          key: ${{ runner.os }}-expo-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-expo-

      # 设置后端 API 地址（重要！）
      # 修改这里：将 BACKEND_URL 替换为你的实际后端地址
      - name: Set Backend URL
        id: backend-url
        run: |
          # 方案 1：使用 GitHub Secrets（推荐用于生产环境）
          # 在 GitHub 仓库设置中添加 SECRET：BACKEND_URL
          # 例如：https://your-api.example.com
          if [ -n "${{ secrets.BACKEND_URL }}" ]; then
            echo "url=${{ secrets.BACKEND_URL }}" >> $GITHUB_OUTPUT
            echo "Using backend URL from Secrets"
          # 方案 2：使用默认值（仅用于测试）
          else
            echo "url=https://your-api.example.com" >> $GITHUB_OUTPUT
            echo "⚠️  WARNING: Using default backend URL!"
            echo "   Please set BACKEND_URL Secret in GitHub repository settings."
          fi

      # 生成 Android 原生项目
      - name: Prebuild Android
        run: |
          cd client
          # 设置环境变量（在构建时内联到 APK）
          export EXPO_PUBLIC_BACKEND_BASE_URL="${{ steps.backend-url.outputs.url }}"
          echo "Building with backend URL: $EXPO_PUBLIC_BACKEND_BASE_URL"
          npx expo prebuild --platform android --clean

      # 构建 Debug APK
      - name: Build Debug APK
        run: |
          cd client/android
          ./gradlew assembleDebug --stacktrace

      # 构建 Release APK
      - name: Build Release APK
        run: |
          cd client/android
          ./gradlew assembleRelease --stacktrace

      # 上传 Debug APK
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: client/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      # 上传 Release APK
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: client/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      # 发布 Release（如果推送的是 tag）
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            client/android/app/build/outputs/apk/debug/app-debug.apk
            client/android/app/build/outputs/apk/release/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
